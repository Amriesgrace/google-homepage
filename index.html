<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="page-header">
                <nav class="nav nav-right">
                    <ul class="list-inline pull-right">
                        <li class="list-item"><a href="">Gmail</a></li>
                        <li class="list-item"><a href="">Images</a></li>
                        <li class="list-item"><button class="signin-btn">Sign In</button></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="google-text">
                <img src="google_big.jpg" alt="">
            </div>
            <form action="">
                <div class="form-group">
                    <input type="text" class="form-control">
                </div>
            </form>
            <div class="search-buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <div class="language-options">
                <p>Google offered in: <a href="">Hausa</a>
                <a href="">Igbo</a>
                <a href="">Ede Yourba</a>
                <a href="">Pidgin</a></p>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-level-one">
                <p>Nigeria</p>
            </div>
            <div class="footer-level-two">
                <ul class="nav-left pull-left list-inline">
                    <li class="list-item"><a href="">Advertising</a></li>
                    <li class="list-item"><a href="">Business</a></li>
                    <li class="list-item"><a href="">About</a></li>
                </ul>
                <ul class="nav-right pull-right list-inline">
                    <li class="list-item"><a href="">Privacy</a></li>
                    <li class="list-item"><a href="">Terms</a></li>
                    <li class="list-item"><a href="">Settings</a></li>
                </ul>
            </div>
        </footer>
    </div>
</body>
</html>
